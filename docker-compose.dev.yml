services:
  ssh-server:
    build: 
      context: .  # build with root dir context so can access dev certs
      dockerfile: ./ssh-server/Dockerfile
      args:
        SSH_CHESS_SERVER_KEY_PATH: ./certs/dev_ssh_host_key
    ports:
      - "8080:8080"
    networks:
      - internal
    depends_on:
      - chess-engine
      - sqlite-db
    volumes:
      - sqlite-data:/data/db

  sqlite-db:
    build: ./sqlite-db
    volumes:
      - sqlite-data:/data/db

  chess-engine:
    build: ./chess-engine
    networks:
      - internal
    depends_on:
      - sqlite-db
    volumes:
      - sqlite-data:/data/db

#  chessdotcom-sync:
